<div class="row">
  <div class="col-6" *ngFor="let grafico of graficos">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">{{grafico.leyenda}}</h4>
        <app-grafico-dona [data]="grafico.data" [labels]="grafico.labels" [type]="grafico.type"></app-grafico-dona>
      </div>
    </div>
  </div>
</div>
