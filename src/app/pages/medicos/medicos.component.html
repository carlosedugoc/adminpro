<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input #input type="text" (keyup)="buscarMedico(input.value)" class="form-control" placeholder="Buscar médico...">
      </div>
    </div>
  </div>
</div>


<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <div class="text-right">
          <button [routerLink]= "['/medico', 'nuevo']" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
            <i class="fa fa-plus"></i>
            Crear Médico
          </button>

        </div>

        <h3 class="card-title">Médicos registrados(
          <small>{{ medicoServices.totalMedicos}}</small>)</h3>

        <table class="table table-hover">
          <thead>
            <tr>
              <th>Foto</th>
              <th>Medico</th>
              <th>Hospital</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let medico of medicos">
              <td class="w70">
                <img [src]="medico.img | imagen" class="img-50 img-circle pointer" (click)="mostrarModal(medico._id)">
              </td>
              <td>{{medico.nombre}}</td>
              <td>{{medico.hospital?.nombre}}</td>
              <td>
                <button [routerLink]= "['/medico', medico._id]"  type="button" class="btn btn-primary">
                  <i class="fa fa-save"></i>
                </button>

                <button (click)="borrarMedico(medico)" type="button" class="btn btn-danger">
                  <i class="fa fa-trash-o"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>
</div>
