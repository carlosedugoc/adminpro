<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input #input type="text" (keyup)="buscarUsuario(input.value)" class="form-control" placeholder="Buscar usuario...">
      </div>
    </div>
  </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando" >
  <div class="col-sm-12">
    <div class="alert alert-warning text-center">
      <strong>Cargando</strong>
      <br>
      <i class="fa fa-refresh fa-spin fa-2x"></i>
      <br>
      <span>Espere por favor</span>
    </div>
  </div>
</div>

<div class="row animated fadeIn" *ngIf="!cargando">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">Usuarios registrados(
          <small>{{totalRegistros}}</small> ) </h3>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Imagen</th>
              <th>Correo</th>
              <th>Nombre</th>
              <th>Rol</th>
              <th>Auth</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let usuario of usuarios">
              <td class="w70"><img [src]="usuario.img | imagen" class="img-50 img-circle"></td>
              <td>{{usuario.email}}</td>
              <td>{{usuario.nombre}}</td>
              <td>{{usuario.rol}}</td>
              <td>
                <label *ngIf="usuario.google" class="label label-danger">Google</label>
                <label *ngIf="!usuario.google" class="label label-info">Normal</label>
              </td>
              <td>
                <button type="button" class="btn btn-primary">
                  <i class="fa fa-save"></i>
                </button>

                <button type="button" class="btn btn-danger">
                  <i class="fa fa-trash-o"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <button type="button" (click)="cambiarDesde(-5)" class="btn btn-secondary">
          Anteriores
        </button>
        <button type="button" (click)="cambiarDesde(5)" class="btn btn-secondary">
          Siguientes
        </button>
      </div>
    </div>
  </div>
</div>
